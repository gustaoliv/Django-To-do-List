{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style_login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <title>Cadastro</title>
</head>
<body>  

    <div class="login-page">
        <div class="form">
          
          <center>
            <img class="mb-4" src="{% static 'images/favicon.png' %}" alt="" width="72px" height="72px">
          </center>

          <form class="login-form" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="wrap-input100 validate-input" data-validate = "{{registration_form.email.label}}">
                <input class="input100" type="text" id="id_first_name" name="first_name" placeholder="Nome">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "{{registration_form.email.label}}">
                <input class="input100" type="text" id="id_last_name" name="last_name" placeholder="Sobrenome">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate = "{{registration_form.email.label}}">
                <input class="input100" type="email" id="id_username" name="username" placeholder="Seu e-mail">
                <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            

            <div class="wrap-input100 validate-input" data-validate="{{registration_form.password1.label}}">
                <input class="input100" type="password" name="password1" id="id_password1" placeholder="Sua senha">
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            
            <div class="wrap-input100 validate-input" data-validate="{{registration_form.password2.label}}">
                <input class="input100" type="password" name="password2" id="id_password2" placeholder="Confirme sua senha">
                <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <button type="submit">Criar Conta</button>
            <p class="message">JÃ¡ cadastrado? <a href="{% url 'login' %}">Acessar sua conta</a></p>
          </form>
        </div>
      </div>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/script.js' %}"></script>

</body>
</html>
