{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style_login.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">
    <title>Login</title>
</head>
<body>  

    <div class="login-page">
        <div class="form">
          
          <center>
            <img class="mb-4" src="{% static 'images/favicon.png' %}" alt="" width="72px" height="72px">
          </center>

          <form class="login-form" method="post" autocomplete="off">
            {% csrf_token %}
            <input type="email" id="username" name="username"class="form-control" placeholder="E-mail" required autofocos>

            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>

            <button type="submit">Acessar Conta</button>
            <p class="message">Ainda n√£o tem cadastro? <a href="{% url 'cadastro' %}">Crie a sua conta</a></p>
          </form>
        </div>
      </div>

      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/script.js' %}"></script>

</body>
</html>
