{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h4 class="modal-title">Adicionar Tarefa</h4>
    <form name="form-task" id="form-task" class="form-horizontal" method="post" action="{% url 'adiciona_tarefa' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Nome da Tarefa</label>
            <input type="text" class="form-control" id="id_name" name="name">
          </div>
        <div class="form-group">
            <label for="conclusion_date">Data de Conclusão</label>
            <input type="date" class="form-control" id="id_conclusion_date" name="conclusion_date">
        </div>
        <div class="div-button categ">
          <label for="category">Categoria</label>
          <select class="form-control" id="id_category" name="category">
            <option> </option>
            {% for c in categories %}
                <option value={{c.id}}>{{c.name|title}}</option>
            {% endfor %}
        </select>
        </div>
        <div class="div-button">
            <a type="button" class="btn btn-primary btn-action mr-1" data-toggle="modal" data-target="#add_cat"><i class="fas fa-plus"></i></a>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" id="id_description" name="description" rows="4"></textarea>
        </div>

        <div class="modal-footer">
            <a type="button" class="btn btn-default" href="{% url 'lista-tarefas' %}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>
</div>


{% include 'modal-add-category.html' %}

{% endblock %}
